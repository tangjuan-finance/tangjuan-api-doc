openapi: 3.0.3
info:
  title: Tang Juan API
  version: 0.1.0
  description: |-

    This is the API documentation for the Tang Juan API.
    ---

    # Auth
    To get a **SecurityToken**:
    1. Create a **Account** with `POST /accounts/registration``
    2. Get a **SecurityToken** by calling `POST /sessions`` with your **Account** credentials.

  contact:
    name: Tang Juan API Support Team
    email: river1440@gmail.com

security:
  - apiKey: []
  - accessToken: []

tags:
  - name: Accounts
    description: "User accounts and registration"
  - name: Sessions
    description: "For Authentication"
  - name: Scenarios
    description: "Scenarios for finance simulation"
  - name: Expenses
    description: "Money spend in a year"
  - name: Incomes
    description: "Money earned in a year"
  - name: Assets
    description: "Capital which could be sold"
  - name: Liabilities
    description: "Capital which have to pay for"
  - name: Houses
    description: "House loan (mortgage)"
  - name: Children
    description: "Fee for raising children"
  - name: Risks
    description: "Risk as costing extra money"
  - name: Plots
    description: "For plotting resources"
servers:
  - url: https://njfps-backend-api.onrender.com
paths:
  /accounts: 
    $ref: "./paths/accounts.yaml"

  /accounts/registration:
    post:
      tags:
      - Accounts
      summary: Start registering An Account
      operationId: registerAccount
      responses:
        '202':
          description: Accepted the request for registering a new account
          headers:
            Location:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OASError' 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: tangjuan.com@gmail.com
      security: []
  /accounts/registration/{token}:
    parameters:
      - schema:
          type: string
        name: token
        in: path
        required: true
    get:
      tags:
      - Accounts
      summary: Get An Account with unfinished registered
      operationId: viewAccountWithAuthNToken
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404': 
          description: Not Found
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/Problem'
      security: []
    post:
      tags:
      - Accounts
      summary: Finish registering An Account
      operationId: registerAccountWithAuthNToken
      responses:
        '201':
          description: Account Created
          headers:
            Location:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OASError'
        '404': 
          description: Not Found
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/Problem'
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/Account'
      security: []
  /sessions:
