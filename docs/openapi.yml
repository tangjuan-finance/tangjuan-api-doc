components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          readOnly: true 
        email:
          type: string
          format: email
        created_time:
          type: string
          format: date-time 
          writeOnly: true  
        password:
          type: string
          format: password 
          minLength: 8
          writeOnly: true 
    Expense:
      type: object
      required:
        - id
        - name
        - owner_id
        - amount
        - max_yearly_growth_rate
        - min_yearly_growth_rate
        - start_age
        - created_at
      properties:
        id:
          type: integer
          format: int32
          description: "Primary key of the expense"
          example: 1
        name:
          type: string
          maxLength: 64
          description: "Name of the expense"
          example: "Living Cost per year"
        owner_id:
          type: integer
          format: int32
          description: "Foreign key referencing the owner"
          example: 101
        amount:
          type: integer
          format: int32
          description: "The expense amount in New Taiwan Dollar (NTD)"
          example: 150000
        description:
          type: string
          description: "Detailed description of the expense"
          nullable: true
          example: "Living cost in Taipei for a year"
        max_yearly_growth_rate:
          type: number
          format: float
          description: "Maximum growing rate for the expense per year"
          example: 1.5
        min_yearly_growth_rate:
          type: number
          format: float
          description: "Minimum growing rate for the expense per year"
          example: 0.9
        start_age:
          type: integer
          format: int16
          description: "The starting age when this expense applies"
          example: 25
        end_age:
          type: integer
          format: int16
          description: "The ending age when this expense applies, null if indefinite"
          nullable: true
          example: 65
        created_at:
          type: string
          format: date
          description: "Date when the expense record was created"
          example: "2025-02-26"
    Income:
      type: object
      required:
