/plots/expenses/{expense_id}:
  parameters:
    - schema:
        type: string
      name: expense_id
      in: path
      required: true
  get:
    tags:
    - Plots
    summary: Get the plot of expense
    operationId: plotExpenseWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/ResourcePlot'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../openapi.yml#/components/schemas/Problem'
