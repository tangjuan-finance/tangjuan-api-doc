/liabilities:
  post:
    tags:
    - Liabilities
    summary: Create Liability
    operationId: createLiability
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Liability'
  get:
    tags:
    - Liabilities
    summary: Get A List of Liabilities
    operationId: listAllLiabilities
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Liability'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
/liabilities/{liability_id}:
  parameters:
    - schema:
        type: string
      name: liability_id
      in: path
      required: true
  get:
    tags:
    - Liabilities
    summary: View Liability
    operationId: viewLiabilityWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Liability'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
  put:
    tags:
    - Liabilities
    summary: Modify Liability
    operationId: modifyLiabilityWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Liability'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Liability'
  delete:
    tags:
    - Liabilities
    summary: Delete Liability
    operationId: deleteLiabilityWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
