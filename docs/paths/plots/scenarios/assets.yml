/plots/scenarios/{scenario_id}/assets/{asset_id}:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
    - schema:
        type: string
      name: asset_id
      in: path
      required: true
  get:
    tags:
    - Plots
    summary: Get the plot of asset in the specific scenario
    operationId: plotAssetWithIdInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../../../openapi.yml#/components/schemas/Plot'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../../openapi.yml#/components/schemas/Problem'
/plots/scenarios/{scenario_id}/assets:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
  get:
    tags:
    - Plots
    summary: Get a list of the asset plots in the specific scenario
    operationId: listAssetPlotsInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../../../openapi.yml#/components/schemas/Plot'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../../openapi.yml#/components/schemas/Problem'
/plots/scenarios/{scenario_id}/assets/total:
  parameters:
    - schema:
        type: string
      name: scenario_id
