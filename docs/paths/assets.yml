/assets:
  post:
    tags:
    - Assets
    summary: Create Asset
    operationId: createAsset
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Asset'
  get:
    tags:
    - Assets
    summary: Get A List of Assets
    operationId: listAllAssets
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
/assets/{asset_id}:
  parameters:
    - schema:
        type: string
      name: asset_id
      in: path
      required: true
  get:
    tags:
    - Assets
    summary: View Asset
    operationId: viewAssetWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Asset'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
  put:
    tags:
    - Assets
    summary: Modify Asset
    operationId: modifyAssetWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Asset'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Asset'
  delete:
    tags:
    - Assets
    summary: Delete Asset
    operationId: deleteAssetWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
