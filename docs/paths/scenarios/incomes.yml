/scenarios/{scenario_id}/incomes:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
  get:
    tags:
    - Scenarios
    summary: Get a list of incomes in the specific scenario
    operationId: listIncomesInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../../openapi.yml#/components/schemas/Income'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../openapi.yml#/components/schemas/Problem'
/scenarios/{scenario_id}/incomes/{income_id}:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
    - schema:
        type: string
      name: income_id
      in: path
      required: true
  post:
    tags:
    - Scenarios
    summary: Add income to the specific scenario
    operationId: addIncomeToScenarioWithId
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../openapi.yml#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../openapi.yml#/components/schemas/ScenarioIncome'
  get:
    tags:
    - Scenarios
    summary: View income in the specific scenario
    operationId: viewIncomeInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                scenario_income:
                  $ref: "../../openapi.yml#/components/schemas/ScenarioIncome"
                income:
                  $ref: "../../openapi.yml#/components/schemas/Income"
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../openapi.yml#/components/schemas/Problem'
  put:
    tags:
    - Scenarios
    summary: Update income in the specific scenario
    operationId: updateIncomeInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: "../../openapi.yml#/components/schemas/ScenarioIncome"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../openapi.yml#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../../openapi.yml#/components/schemas/ScenarioIncome'
  delete:
    tags:
    - Scenarios
    summary: Remove income from the specific scenario
    operationId: removeIncomeFromScenarioWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../../openapi.yml#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '../../openapi.yml#/components/schemas/Problem'
