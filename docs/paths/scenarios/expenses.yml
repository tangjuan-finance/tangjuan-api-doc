/scenarios/{scenario_id}/expenses:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
  get:
    tags:
    - Scenarios
    summary: Get a list of expenses in the specific scenario
    operationId: listExpensesInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Expense'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
/scenarios/{scenario_id}/expenses/{expense_id}:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
    - schema:
        type: string
      name: expense_id
      in: path
      required: true
  post:
    tags:
    - Scenarios
    summary: Add expense to the specific scenario
    operationId: addExpenseToScenarioWithId
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScenarioExpense'
  get:
    tags:
    - Scenarios
    summary: View expense in the specific scenario
    operationId: viewExpenseInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                scenario_expense:
                  $ref: "#/components/schemas/ScenarioExpense"
                expense:
                  $ref: "#/components/schemas/Expense"
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
  put:
    tags:
    - Scenarios
    summary: Update expense in the specific scenario
    operationId: updateExpenseInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScenarioExpense"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScenarioExpense'
  delete:
    tags:
    - Scenarios
    summary: Remove expense from the specific scenario
    operationId: removeExpenseFromScenarioWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
