/scenarios/{scenario_id}/liabilities:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
  get:
    tags:
    - Scenarios
    summary: Get a list of liabilities in the specific scenario
    operationId: listLiabilitiesInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Liability'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
/scenarios/{scenario_id}/liabilities/{liability_id}:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
    - schema:
        type: string
      name: liability_id
      in: path
      required: true
  post:
    tags:
    - Scenarios
    summary: Add liability to the specific scenario
    operationId: addLiabilityToScenarioWithId
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScenarioLiability'
  get:
    tags:
    - Scenarios
    summary: View liability in the specific scenario
    operationId: viewLiabilityInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                scenario_liability:
                  $ref: "#/components/schemas/ScenarioLiability"
                liability:
                  $ref: "#/components/schemas/Liability"
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
  put:
    tags:
    - Scenarios
    summary: Update liability in the specific scenario
    operationId: updateLiabilityInScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScenarioLiability"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScenarioLiability'
  delete:
    tags:
    - Scenarios
    summary: Remove liability from the specific scenario
    operationId: removeLiabilityFromScenarioWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
