/scenarios:
  post:
    tags:
    - Scenarios
    summary: Create Scenario
    operationId: createScenario
    responses:
      '201':
        description: Created
        headers:
          Location:
            schema:
              type: string
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Scenario'
  get:
    tags:
    - Scenarios
    summary: Get A List of Scenarios
    operationId: listAllScenarios
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Scenario'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
/scenarios/{scenario_id}:
  parameters:
    - schema:
        type: string
      name: scenario_id
      in: path
      required: true
  get:
    tags:
    - Scenarios
    summary: View Scenario
    operationId: viewScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Scenario'
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
  put:
    tags:
    - Scenarios
    summary: Modify Scenario
    operationId: modifyScenarioWithId
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Scenario'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError' 
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Scenario'
  delete:
    tags:
    - Scenarios
    summary: Delete Scenario
    operationId: deleteScenarioWithId
    responses:
      '204':
        description: No Content
      '401': 
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OASError'
      '404': 
        description: Not Found
        content:
          application/problem+json: 
            schema:
              $ref: '#/components/schemas/Problem'
