tags:
  - name: Accounts
    description: Accounts and Sessions related operations
  - name: Profiles
    description: Profiles related operations
  - name: Tags
    description: Tags and Tag Categories related operations
  - name: Projects
    description: Projects and Files related operations
components:
  schemas:
    Account:
      type: object
      required:
        - email
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the account"
          example: "nLpl6cZKxgnzR"
        username:
          type: string
          maxLength: 128
          description: "The username for the account"
          example: "jojo"
        email:
          type: string
          maxLength: 255
          description: "The email address associated with the account"
          example: "jojo@example.com"
        password:
          type: string
          maxLength: 128
          description: "The password for the account"
          example: "th!s1s_mY3uper?-Secret"
        last_seen:
          type: string
          format: date-time
          description: "The timestamp of the last activity by the account"
          example: "2025-02-27T12:34:56Z"
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the account was created"
          example: "2025-02-27T12:34:56Z"
    Expense:
      type: object
      required:
        - name
        - owner_id
        - amount
        - max_yearly_growth_rate
        - min_yearly_growth_rate
        - start_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the expense"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the expense"
          example: "Living Cost per year"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        amount:
          type: integer
          format: int64
          description: "The expense amount in New Taiwan Dollar (NTD)"
          example: 150000
        description:
          type: string
          description: "Detailed description of the expense"
          nullable: true
          example: "Living cost in Taipei for a year"
        max_yearly_growth_rate:
          type: number
          format: float
          description: "Maximum growing rate for the expense per year"
          example: 1.5
        min_yearly_growth_rate:
          type: number
          format: float
          description: "Minimum growing rate for the expense per year"
          example: 0.9
        start_age:
          type: integer
          format: int32
          description: "The starting age when this expense applies"
          example: 25
        end_age:
          type: integer
          format: int32
          description: "The ending age when this expense applies, null if indefinite"
          nullable: true
          example: 65
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the expense record was created"
          example: "2025-02-27T12:34:56Z"
    Income:
      type: object
      required:
        - name
        - owner_id
        - amount
        - max_yearly_growth_rate
        - min_yearly_growth_rate
        - start_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the income"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the income"
          example: "Salary per year"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        amount:
          type: integer
          format: int64
          description: "The income amount in New Taiwan Dollar (NTD)"
          example: 1000000
        description:
          type: string
          description: "Detailed description of the income"
          nullable: true
          example: "Salary as a SWE in Taipei for a year"
        max_yearly_growth_rate:
          type: number
          format: float
          description: "Maximum growing rate for the income per year"
          example: 1.5
        min_yearly_growth_rate:
          type: number
          format: float
          description: "Minimum growing rate for the income per year"
          example: 0.9
        start_age:
          type: integer
          format: int32
          description: "The starting age when this income applies"
          example: 25
        end_age:
          type: integer
          format: int32
          description: "The ending age when this income applies, null if indefinite"
          nullable: true
          example: 65
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the income record was created"
          example: "2025-02-27T12:34:56Z"
    Asset:
      type: object
      required:
        - name
        - owner_id
        - amount
        - max_yearly_return_rate
        - min_yearly_return_rate
        - start_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the asset"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the asset"
          example: "TSMC Stock Holding"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        amount:
          type: integer
          format: int64
          description: "The asset amount in New Taiwan Dollar (NTD)"
          example: 300000
        description:
          type: string
          description: "Detailed description of the asset"
          nullable: true
          example: "TSMC Stock Holding"
        max_yearly_return_rate:
          type: number
          format: float
          description: "Maximum return rate for the asset per year"
          example: 10
        min_yearly_return_rate:
          type: number
          format: float
          description: "Minimum return rate for the asset per year"
          example: -5
        start_age:
          type: integer
          format: int32
          description: "The starting age when this asset applies"
          example: 25
        end_age:
          type: integer
          format: int32
          description: "The ending age when this asset applies, null if indefinite"
          nullable: true
          example: 65
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the asset record was created"
          example: "2025-02-27T12:34:56Z"
    House:
      type: object
      required:
        - name
        - owner_id
        - amount
        - down_payment
        - interest_rate
        - loan_term
        - purchase_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the house"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the house"
          example: "Mandakini A"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        amount:
          type: number
          format: int64
          description: "The house amount in New Taiwan Dollar (NTD)"
          example: 50000000
        down_payment:
          type: number
          format: int64
          description: "Initial payment made towards the house purchase"
          example: 15000000
        interest_rate:
          type: number
          format: float
          description: "Annual interest rate in percentage for the mortgage"
          example: 0.035
        loan_term:
          type: integer
          format: int32
          description: "Loan term duration in years"
          example: 40
        description:
          type: string
          nullable: true
          description: "Detailed description of the house"
          example: "Mandakini A, A good place for internation bro"
        purchase_age:
          type: integer
          format: int32
          description: "Age of the owner at the time of house purchase"
          example: 26
        sale_age:
          type: integer
          format: int32
          nullable: true
          description: "Age of the owner at the time of house sale (null if not sold)"
          example: 65
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the house record was created"
          example: "2025-02-27T12:34:56Z"
    Child:
      type: object
      required:
        - name
        - parent_id
        - birth_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the child"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the child"
          example: "Tang Juan"
        parent_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the parent. (record owner)"
          example: "nLpl6cZKxgnzR"
        description:
          type: string
          description: "Detailed description of the child"
          nullable: true
          example: "Tang Juan is a lovely kid"
        birth_age:
          type: integer
          format: int32
          description: "The age of the parent when the child was born"
          example: 30
        independent_age:
          type: integer
          format: int32
          nullable: true
          description: "The estimated age when the child becomes financially independent"
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the child record was created"
          example: "2025-02-27T12:34:56Z"
    Liability:
      type: object
      required:
        - name
        - owner_id
        - principal_amount
        - interest_rate
        - start_age
        - end_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the liability"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the liability"
          example: "Student Loan"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        description:
          type: string
          nullable: true
          description: "Detailed description of the liability"
          example: "Toyota Altis"
        principal_amount:
          type: number
          format: int64
          description: "Initial borrowed amount or principal liability"
          example: 900000
        interest_rate:
          type: number
          format: float
          description: "Annual interest rate in percentage"
          example: 0.05
        start_age:
          type: integer
          format: int32
          description: "The starting age when this liability applies"
          example: 25
        end_age:
          type: integer
          format: int32
          description: "The ending age when this liability applies"
          example: 40
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the record was created"
          example: "2025-02-27T12:34:56Z"
    Risk:
      type: object
      required:
        - name
        - owner_id
        - max_loss
        - min_loss
        - start_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the risk"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the asset"
          example: "General Daily Risk"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        max_loss:
          type: number
          format: int64
          description: "Maximum possible loss due to the risk"
        min_loss:
          type: number
          format: int64
          description: "Minimum possible loss due to the risk"
        description:
          type: string
          description: "Detailed description of the risk"
          nullable: true
          example: "General Daily Risk, like losing or breaking things, or getting colds"
        start_age:
          type: integer
          format: int32
          description: "The starting age when this risk applies"
          example: 25
        end_age:
          type: integer
          format: int32
          nullable: true
          description: "The ending age when this risk applies, null if indefinite"
          example: 65
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the risk record was created"
          example: "2025-02-27T12:34:56Z"
    Scenario:
      type: object
      required:
        - name
        - owner_id
        - asset_allocation_percentage
        - retire_age
      properties:
        id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Primary key of the scenario"
          example: "nLpl6cZKxgnzR"
        name:
          type: string
          maxLength: 128
          description: "Name of the scenario"
          example: "Work-Life Balance"
        owner_id:
          type: string
          minLength: 13
          maxLength: 13
          description: "Foreign key referencing the owner"
          example: "nLpl6cZKxgnzR"
        asset_allocation_percentage:
          type: number
          format: float
          description: "Percentage of remaining cash flow allocated to assets"
          example: 0.7
        retire_age:
          type: integer
          description: The age at which the user plans to retire
          example: 65
        description:
          type: string
          description: "Detailed description of the scenario"
          nullable: true
          example: "Work Life Balance so working 8 hours a day!"
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the scenario record was created"
          example: "2025-02-27T12:34:56Z"
